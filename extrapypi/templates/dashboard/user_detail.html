{% extends 'base.html' %}
{% from "_bootstrapform.html" import render_form %}

{% block body %}
    <h1>
        Edit user
        {% if user.id == current_user.id  %}
            <span class="badge badge-warning">(Your user)</span>
        {% endif %}
    </h1>
    <form action="{{ url_for('dashboard.user_detail', user_id=user.id) }}" method="POST">
        {{ render_form(form) }}
        <input type="submit" value="validate" class="btn btn-primary"/>
    </form>
{% endblock %}
